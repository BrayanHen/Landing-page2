<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div id="form">
        <form autocomplete="on">
           <h1>Login</h1>
        
            <div id="user">
                <input type="text" placeholder="Username" required  class="input">
                <i class="fa-solid fa-user"></i>
            </div>
        
            
            <div id="password">
                <input type="password" placeholder="Password"  required class="input" id="password">
                <i class="fa-solid fa-lock"  id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
        
        
          <div id="check">
            <input type="checkbox"  id="rmb">
            <label for="rmb" id="label">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
        
           <div id="btn">
            <button>Login</button>
           </div>

           <div>
            Dont have an account? <a href="#" id="id">Register</a>
           </div>
        </form>
    </div>
</body>
</html>
